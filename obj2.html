<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS duixiang</title>
  </head>
  <body>
    <script>
    var fiat ={
      make:'Fiat',
      model:'500',
      year:'1957',
      color:'Medium Blue',
      started: false,
      drive: function(){
        if(this.started){
          alert("请先启动汽车")
        }
        else{
          alert("Zoom Zoom!!");
        }
      },
      setColor: function(c){
        this.color = c;
      },
      getColor: function(){
        return this.color;
      },
      start: function(){
        this.started = true
      },
      stop: function(){
        this.started = false
      }
    }
    
    
    document.write(fiat.getColor() + "<br>");
    fiat.setColor('golden');
    document.write(fiat.getColor() + "<br>")

    fiat.start()
    fiat.drive()
    fiat.drive()
    fiat.stop()
    </script>
  </body>
</html>
